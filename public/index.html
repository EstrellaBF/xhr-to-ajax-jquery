<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>NYTimes News</title>
</head>

<body>
  <header>
    <div class="row">
      <div class="col s12">
        <div class="title">
          <h1>Qué te interesa hoy?</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="row">
      <div class="col s12">
        <div class="search-box">
          <form id="search-form">
            <label class="white-text" for="">¿Qué buscas?</label>
            <input type="text" id="search-keyword" class="white" placeholder="e.g Android" required>
            <button class="btn waves-effect waves-light button-search" type="submit" name="action">Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <section>
    <div class="site-container">
      <ul id="response-container"></ul>
    </div>
  </section>
  <!-- Compiled and minified JavaScript -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
